<mat-card>
    <mat-card-title class="title">Excluir Produto</mat-card-title>
    <form class="form">
        <mat-form-field>
            <input disabled matInput placeholder="Nome"
                [value]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input disabled matInput placeholder="PreÃ§o (R$)"
                [value]="product.price" name="price">
        </mat-form-field>
    </form>

    <div class="button">
        <button a mat-raised-button (click)="deleteProduct()" color="warn">
            Excluir
        </button>
        
        <button b mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
