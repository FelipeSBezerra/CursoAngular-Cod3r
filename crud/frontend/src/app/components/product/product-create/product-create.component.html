<mat-card>
    <mat-card-title class="title">Novo Produto</mat-card-title>
    <form class="form">
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
             [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>

    <div class="button">
        <button a mat-raised-button (click)="createProduct()" color="primary">
            Salvar
        </button>
        
        <button b mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
